{% include base_path %}

<meta charset="utf-8">

{% include seo.html %}

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">

<!-- Smooth scrolling fix for anchor links from the topbar --> <script> document.addEventListener("DOMContentLoaded", function() { if (window.location.hash) { const el = document.querySelector(window.location.hash); if (el) { el.scrollIntoView({ behavior: "smooth" }); } } }); 

</script> 

</head>
